<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Proposal Actions</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      border: 1px solid #ced4da;
      padding: 20px;
      border-radius: 20px;
      width: 80%; /* Set container width to 80% of viewport width */
      max-width: 400px; /* Set max-width for responsiveness */
    }

    .proposal-actions {
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%; /* Adjusted to full width */
    }

    .round-button {
      display: inline-block;
      border-radius: 25px;
      padding: 15px 30px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
      background-color: #28a745;
      color: #fff;
    }

    .round-button i {
      margin-right: 5px;
    }

    .hr-divider {
      border: 1px solid #ced4da;
      width: 100%;
      margin: 20px 0;
      position: relative;
    }

    .or-text {
      color: #495057;
      background-color: #f8f9fa;
      padding: 0 10px;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .add-proposal-form {
      display: none; /* Hide the form initially */
      text-align: center;
    }

    .add-proposal-form input {
      margin-bottom: 10px;
      width: 100%; /* Make input full width */
    }

    .add-proposal-submit {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media (max-width: 576px) {
      .container {
        width: 90%; /* Adjust width for small screens */
      }

      .round-button {
        padding: 15px 20px; /* Adjust padding for small screens */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="proposal-actions">
      <div class="title">
        <h2><span style="color: #28a745;">ConsensUs</span> Proposals</h2>
      </div>
      <div class="button-container">
        <div class="round-button add-proposals" onclick="toggleForm()">
          <i class="fas fa-plus"></i> Add Proposals
        </div>
        <div class="hr-divider">
          <span class="or-text">OR</span>
        </div>
        <div class="round-button vote-proposals">
          <i class="fas fa-vote-yea"></i> Vote Proposals
        </div>
      </div>

      <div class="add-proposal-form" id="addProposalForm">
        <input type="text" placeholder="Title:">
        <input type="text" placeholder="Body:">
        <button class="add-proposal-submit">Submit</button>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function toggleForm() {
      var form = document.getElementById("addProposalForm");
      form.style.display = (form.style.display === "none") ? "block" : "none";
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
    }

    .signup-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-form h2 {
      text-align: center;
      /* color: #28a745; */
      font-weight: bold; /* Added font-weight */
      font-size: 24px; /* Increased font size */
    }

    .signup-form p.text-muted {
      text-align: center;
      font-weight: bold;
      color: #28a745;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
    }

    .btn-green:hover {
      background-color: #218838;
    }

    .consensus-code {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="signup-form">
      <h2 >Sign up to <span style="color: #28a745;">ConsensUs</span></h2>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Your Username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your Password">
        </div>

        <div class="form-group">
          <label for="consensus-code">Consensus Code</label>
          <div class="input-group">
            <input type="text" class="form-control" id="consensus-code" placeholder="Enter Consensus Code">
            <div class="input-group-append">
              <button class="btn btn-green" type="button">Generate</button>
            </div>
          </div>
        </div>

       
        <div class="form-group">
          <button type="submit" class="btn btn-green btn-block">Sign Up</button>
        </div>
        <div class="form-group consensus-code">
          <p>Already have an account?<a href="login.html" style="color: #28a745;"> Log In</span></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
